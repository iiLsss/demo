<script>
  function add(num){
    var arr = num.toString().split(""), sum=0
    for(var i = 0; i < arr.length; i++){
      sum += Number(arr[i])
    }
    if(sum < 10){
      return sum
    }else{
      add(sum)
    }
  }

</script>
